<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://eoxhwqyxxahvnfcvquoa.supabase.co" />

    <!-- DNS Prefetch for analytics -->
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />

    <!-- Preload LCP hero image - CRITICAL -->
    <link rel="preload" as="image" href="/hero-images/hero-8.webp" type="image/webp" fetchpriority="high" />

    <!-- Load fonts asynchronously with display=swap - reduced weights -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&family=Caveat:wght@400&display=swap" media="print" onload="this.media='all'" />
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@400;500;600&family=Caveat:wght@400&display=swap" /></noscript>

    <!-- Default SEO (will be updated by react-helmet-async) -->
    <title>Retro Polaroid Prints Online India | Custom Vintage Photo Prints - RetroFrame</title>
    <meta name="description" content="Order custom retro polaroid prints online in India. Premium vintage photo printing with 8 border colors, 5 effects & captions. 18 prints ₹270, free shipping. 4.9★ rated." />
    <meta name="theme-color" content="#E67E6A" />

    <!-- Mobile web app capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="RetroFrame" />

    <!-- Favicon - Google requires 48x48+ for search results -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Critical inline CSS for above-the-fold content -->
    <style>
      :root{--color-coral:#E67E6A;--color-coral-dark:#D86B57;--color-dark:#1F1D1B;--color-warm-bg:#FDFCFB;--font-serif:'Playfair Display',Georgia,serif;--font-sans:'Inter',-apple-system,BlinkMacSystemFont,sans-serif}
      *,*::before,*::after{box-sizing:border-box}
      body{margin:0;font-family:var(--font-sans);background:var(--color-warm-bg);-webkit-font-smoothing:antialiased}
      #root{min-height:100vh}
      .min-h-screen{min-height:100vh}
      .bg-brand-warm{background-color:var(--color-warm-bg)}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Defer Microsoft Clarity -->
    <script type="text/javascript">
      setTimeout(function(){
        (function(c,l,a,r,i,t,y){
          c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
          t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
          y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
        })(window, document, "clarity", "script", "uitxn00tuy");
      }, 3000);
    </script>
  </body>
</html>
